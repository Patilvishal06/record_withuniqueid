<!DOCTYPE html>
<html>
<head>
    <title>Confirmation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Confirmation</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Aadhar Number</th>
            <th>Unique ID</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.aadhar_number }}</td>
            <td>{{ user.unique_id }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
